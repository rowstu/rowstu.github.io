<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caesar Cipher Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .result {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        
        .shift-result {
            margin: 5px 0;
            padding: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Caesar Cipher Decoder</h1>
    <p>Enter your encrypted text below to see all possible shifts:</p>
    
    <textarea id="input" placeholder="Enter encrypted text here..."></textarea>
    <button onclick="decrypt()">Decrypt</button>
    
    <div id="results" class="result"></div>

    <script>
        function decrypt() {
            const input = document.getElementById('input').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            // Try all 26 possible shifts
            for (let shift = 0; shift < 26; shift++) {
                const decrypted = caesarDecrypt(input, shift);
                const resultElement = document.createElement('div');
                resultElement.className = 'shift-result';
                resultElement.innerHTML = `<strong>Shift ${shift}:</strong> ${decrypted}`;
                resultsDiv.appendChild(resultElement);
            }
        }

        function caesarDecrypt(text, shift) {
            return text
                .split('')
                .map(char => {
                    // Handle uppercase letters
                    if (char >= 'A' && char <= 'Z') {
                        return String.fromCharCode(
                            (char.charCodeAt(0) - 65 - shift + 26) % 26 + 65
                        );
                    }
                    // Handle lowercase letters
                    if (char >= 'a' && char <= 'z') {
                        return String.fromCharCode(
                            (char.charCodeAt(0) - 97 - shift + 26) % 26 + 97
                        );
                    }
                    // Return non-alphabetic characters unchanged
                    return char;
                })
                .join('');
        }
    </script>
</body>
</html>
