<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vigenère Cipher Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        textarea {
            height: 100px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Vigenère Cipher Decoder</h1>
    <p>Enter your encrypted text and the key to decrypt:</p>
    
    <div class="input-group">
        <label for="ciphertext">Encrypted Text:</label>
        <textarea id="ciphertext" placeholder="Enter encrypted text here..."></textarea>
    </div>
    
    <div class="input-group">
        <label for="key">Decryption Key:</label>
        <input type="text" id="key" placeholder="Enter key...">
    </div>
    
    <button onclick="decrypt()">Decrypt</button>
    
    <div id="result" class="result" style="display: none;">
        <h3>Decrypted Text:</h3>
        <p id="decrypted-text"></p>
    </div>

    <script>
        function decrypt() {
            const ciphertext = document.getElementById('ciphertext').value;
            const key = document.getElementById('key').value.toLowerCase();
            
            if (!ciphertext || !key) {
                alert('Please enter both the encrypted text and key');
                return;
            }

            const decrypted = vigenereDecrypt(ciphertext, key);
            
            const resultDiv = document.getElementById('result');
            const decryptedTextElement = document.getElementById('decrypted-text');
            
            decryptedTextElement.textContent = decrypted;
            resultDiv.style.display = 'block';
        }

        function vigenereDecrypt(text, key) {
            let result = '';
            let keyIndex = 0;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                
                // Handle uppercase letters
                if (char >= 'A' && char <= 'Z') {
                    const shift = key[keyIndex % key.length].charCodeAt(0) - 97;
                    result += String.fromCharCode(
                        (char.charCodeAt(0) - 65 - shift + 26) % 26 + 65
                    );
                    keyIndex++;
                }
                // Handle lowercase letters
                else if (char >= 'a' && char <= 'z') {
                    const shift = key[keyIndex % key.length].charCodeAt(0) - 97;
                    result += String.fromCharCode(
                        (char.charCodeAt(0) - 97 - shift + 26) % 26 + 97
                    );
                    keyIndex++;
                }
                // Return non-alphabetic characters unchanged
                else {
                    result += char;
                }
            }
            
            return result;
        }
    </script>
</body>
</html>
