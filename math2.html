<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Math Game // rowstu.net</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f8ff;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        #problem {
            font-size: 1.8em;
            margin: 20px 0;
        }
        input, button {
            font-size: 1.2em;
            padding: 10px;
            margin: 10px;
        }
        .feedback {
            font-size: 1.5em;
            margin-top: 20px;
        }
        #score, #timer {
            font-size: 1.2em;
            margin-top: 10px;
        }
        #theme-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <button id="theme-button" onclick="toggleTheme()">Switch Theme</button>
    <h1>Interactive Math Game</h1>
    <div id="problem">Press "Generate" to start!</div>
    <input type="number" id="answer" placeholder="Your answer here" />
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="generateProblem()">Generate</button>
    <div id="score">Score: 0</div>
    <div id="timer">Time Left: 10</div>
    <div class="feedback" id="feedback"></div>

    <script>
        let currentProblem;
        let currentAnswer;
        let score = 0;
        let timer;
        let timeLeft = 10;
        let difficulty = 1; // Level of difficulty (1 = easy, 2 = medium, 3 = hard)

        function generateProblem() {
            clearInterval(timer);
            timeLeft = 10;

            const num1 = Math.floor(Math.random() * (10 * difficulty)) + 1;
            const num2 = Math.floor(Math.random() * (10 * difficulty)) + 1;
            const operations = ['+', '-', '*'];
            const operation = operations[Math.floor(Math.random() * operations.length)];

            currentProblem = `${num1} ${operation} ${num2}`;
            currentAnswer = eval(currentProblem);

            document.getElementById('problem').textContent = `Solve: ${currentProblem}`;
            document.getElementById('answer').value = '';
            document.getElementById('feedback').textContent = '';
            startTimer();
        }

        function checkAnswer() {
            const userAnswer = Number(document.getElementById('answer').value);
            const feedback = document.getElementById('feedback');

            if (userAnswer === currentAnswer) {
                feedback.textContent = 'Correct! ðŸŽ‰';
                feedback.style.color = 'green';
                score++;
                if (score % 5 === 0) difficulty++;
            } else {
                feedback.textContent = `Incorrect. The correct answer was ${currentAnswer}.`;
                feedback.style.color = 'red';
            }
            document.getElementById('score').textContent = `Score: ${score}`;
            generateProblem();
        }

        function startTimer() {
            document.getElementById('timer').textContent = `Time Left: ${timeLeft}`;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `Time Left: ${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById('feedback').textContent = `Time's up! The correct answer was ${currentAnswer}.`;
                    document.getElementById('feedback').style.color = 'orange';
                    generateProblem();
                }
            }, 1000);
        }

        function toggleTheme() {
            const body = document.body;
            if (body.style.backgroundColor === 'black') {
                body.style.backgroundColor = '#f0f8ff';
                body.style.color = '#333';
            } else {
                body.style.backgroundColor = 'black';
                body.style.color = 'white';
            }
        }
    </script>
    <script src="/assets/shared-nav.js"></script>
</body>
</html>
