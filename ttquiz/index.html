<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maths</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="setup">
    <p>Select an operation to test:</p>
    <select id="operation">
      <option value="+">Addition</option>
      <option value="-">Subtraction</option>
      <option value="*" selected>Multiplication</option>
      <option value="/">Division</option>
    </select>
    <div id="customRangeDiv">
      <p>Enter the highest number to use:</p>
      <input type="text" id="customRange" placeholder="e.g., 12" />
    </div>
    <button id="startQuiz">Start Quiz</button>
  </div>

  <!-- Quiz Section -->
  <div id="quiz" style="display: none;">
    <div id="scoreDisplay">Score: 0 | Question: 0 of 10</div>
    <p id="questionText"></p>
    <input 
      type="number" 
      id="answerInput" 
      placeholder="Enter your answer here" 
      step="1" 
      inputmode="numeric" 
    />
    <button id="submitAnswer">Submit Answer</button>
    <p id="feedback"></p>
  </div>

  <!-- Final Score and Play Again -->
  <div id="scoreBoard" style="display: none;"></div>
  <button id="playAgain" style="display: none;">Play Again</button>

  <script src="app.js"></script>
</body>
</html>
