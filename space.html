<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friction Movement Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #gameCanvas {
            background: linear-gradient(to bottom, #0a0a2e 0%, #16213e 50%, #0f3460 100%);
            border: 3px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .instructions h3 {
            margin: 0 0 10px 0;
        }
        
        .instructions p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>ðŸŽ® Controls</h3>
        <p><strong>W</strong> - Move Up</p>
        <p><strong>A</strong> - Move Left</p>
        <p><strong>S</strong> - Move Down</p>
        <p><strong>D</strong> - Move Right</p>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game variables
        let vx = 0;
        let vy = 0;
        const friction = 0.95;
        const acceleration = 0.8;
        const maxSpeed = 8;
        
        // Sprite position
        let x = canvas.width / 2;
        let y = canvas.height / 2;
        const spriteSize = 40;
        
        // Keys pressed
        const keys = {};
        
        // Stars for background
        const stars = [];
        for (let i = 0; i < 150; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                opacity: Math.random()
            });
        }
        
        // Draw spaceship sprite (8-bit style)
        function drawSpaceship(x, y, size) {
            const scale = size / 40;
            
            // Main body (triangle)
            ctx.fillStyle = '#00FFFF';
            ctx.beginPath();
            ctx.moveTo(x, y - 15 * scale); // Top point
            ctx.lineTo(x - 12 * scale, y + 15 * scale); // Bottom left
            ctx.lineTo(x + 12 * scale, y + 15 * scale); // Bottom right
            ctx.closePath();
            ctx.fill();
            
            // Cockpit window
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(x, y - 5 * scale, 4 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            // Left wing
            ctx.fillStyle = '#FF0000';
            ctx.beginPath();
            ctx.moveTo(x - 12 * scale, y + 5 * scale);
            ctx.lineTo(x - 20 * scale, y + 10 * scale);
            ctx.lineTo(x - 12 * scale, y + 15 * scale);
            ctx.closePath();
            ctx.fill();
            
            // Right wing
            ctx.fillStyle = '#FF0000';
            ctx.beginPath();
            ctx.moveTo(x + 12 * scale, y + 5 * scale);
            ctx.lineTo(x + 20 * scale, y + 10 * scale);
            ctx.lineTo(x + 12 * scale, y + 15 * scale);
            ctx.closePath();
            ctx.fill();
            
            // Engine glow (animated)
            if (Math.abs(vx) > 0.5 || Math.abs(vy) > 0.5) {
                const glowSize = 3 + Math.random() * 2;
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.arc(x - 8 * scale, y + 15 * scale, glowSize * scale, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(x + 8 * scale, y + 15 * scale, glowSize * scale, 0, Math.PI * 2);
                ctx.fill();
                
                // Inner glow
                ctx.fillStyle = '#FFFF00';
                ctx.beginPath();
                ctx.arc(x - 8 * scale, y + 15 * scale, glowSize * scale * 0.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(x + 8 * scale, y + 15 * scale, glowSize * scale * 0.5, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Pixelated outline effect
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(x, y - 15 * scale);
            ctx.lineTo(x - 12 * scale, y + 15 * scale);
            ctx.lineTo(x + 12 * scale, y + 15 * scale);
            ctx.closePath();
            ctx.stroke();
        }
        
        // Draw stars
        function drawStars() {
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Twinkle effect
                star.opacity += (Math.random() - 0.5) * 0.02;
                star.opacity = Math.max(0.2, Math.min(1, star.opacity));
            });
        }
        
        // Keyboard event listeners
        window.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            keys[key] = true;
            console.log('Key pressed:', key); // Debug
            e.preventDefault(); // Prevent scrolling
        });
        
        window.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            keys[key] = false;
            e.preventDefault();
        });
        
        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            drawStars();
            
            // Handle input
            if (keys['w']) vy -= acceleration;
            if (keys['s']) vy += acceleration;
            if (keys['a']) vx -= acceleration;
            if (keys['d']) vx += acceleration;
            
            // Limit max speed
            const speed = Math.sqrt(vx * vx + vy * vy);
            if (speed > maxSpeed) {
                vx = (vx / speed) * maxSpeed;
                vy = (vy / speed) * maxSpeed;
            }
            
            // Apply friction
            vx *= friction;
            vy *= friction;
            
            // Stop completely when velocity is very small
            if (Math.abs(vx) < 0.1) vx = 0;
            if (Math.abs(vy) < 0.1) vy = 0;
            
            // Update position
            x += vx;
            y += vy;
            
            // Boundary collision with bounce
            if (x - spriteSize/2 < 0) {
                x = spriteSize/2;
                vx *= -0.5;
            }
            if (x + spriteSize/2 > canvas.width) {
                x = canvas.width - spriteSize/2;
                vx *= -0.5;
            }
            if (y - spriteSize/2 < 0) {
                y = spriteSize/2;
                vy *= -0.5;
            }
            if (y + spriteSize/2 > canvas.height) {
                y = canvas.height - spriteSize/2;
                vy *= -0.5;
            }
            
            // Draw spaceship sprite
            drawSpaceship(x, y, spriteSize);
            
            // Display velocity
            ctx.fillStyle = 'white';
            ctx.font = '14px Arial';
            ctx.fillText(`Speed: ${speed.toFixed(1)}`, 10, canvas.height - 10);
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start game
        gameLoop();
    </script>
</body>
</html>
