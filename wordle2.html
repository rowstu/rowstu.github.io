        function calculateColors(guess) {
            const colors = Array(5).fill(LIGHT_GRAY);
            const wordLetterCounts = {};

            // First pass: Mark correct letters
            for (let i = 0; i < 5; i++) {
                if (guess[i] === word[i]) {
                    colors[i] = GREEN;
                    wordLetterCounts[guess[i]] = (wordLetterCounts[guess[i]] || 0) + 1;
                }
            }

            // Second pass: Mark misplaced letters
            for (let i = 0; i < 5; i++) {
                if (colors[i] === LIGHT_GRAY) {
                    if (word.includes(guess[i])) {
                        const remainingCount = word.split(guess[i]).length - 1 - (wordLetterCounts[guess[i]] || 0);
                        if (remainingCount > 0) {
                            colors[i] = YELLOW;
                            wordLetterCounts[guess[i]] = (wordLetterCounts[guess[i]] || 0) + 1;
                        } else {
                            colors[i] = GRAY;
                        }
                    } else {
                        colors[i] = GRAY;
                    }
                }
            }

            return colors;
        }

        function drawGrid() {
            for (let row = 0; row < 6; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const x = col * (CELL_SIZE + GRID_SPACING) + (WIDTH - (GRID_SIZE * (CELL_SIZE + GRID_SPACING) - GRID_SPACING)) / 2;
                    const y = row * (CELL_SIZE + GRID_SPACING) + MARGIN_TOP;

                    if (row < guesses.length) {
                        const color = calculateColors(guesses[row])[col];
                        ctx.fillStyle = color;
                        ctx.fillRect(x, y, CELL_SIZE, CELL_SIZE);
                        ctx.fillStyle = BLACK;
                        ctx.font = '36px Arial';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(guesses[row][col].toUpperCase(), x + CELL_SIZE / 2, y + CELL_SIZE / 2);
                    } else {
                        ctx.fillStyle = row === guesses.length && col < currentGuess.length ? LIGHT_GRAY : WHITE;
                        ctx.fillRect(x, y, CELL_SIZE, CELL_SIZE);
                        ctx.strokeStyle = LIGHT_GRAY;
                        ctx.strokeRect(x, y, CELL_SIZE, CELL_SIZE);

                        if (row === guesses.length && col < currentGuess.length) {
                            ctx.fillStyle = BLACK;
                            ctx.font = '36px Arial';
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText(currentGuess[col].toUpperCase(), x + CELL_SIZE / 2, y + CELL_SIZE / 2);
                        }
                    }
                }
            }
        }

        function drawKeyboard() {
            const keyWidth = 30, keyHeight = 40;
            const keyboardHeight = 3 * (keyHeight + 5) - 5;
            let startY = HEIGHT - KEYBOARD_MARGIN_BOTTOM - keyboardHeight;

            keyboard.forEach((row, rowIndex) => {
                const rowWidth = row.length * (keyWidth + 5) - 5;
                let startX = (WIDTH - rowWidth) / 2;

                row.split('').forEach((key, colIndex) => {
                    const x = startX + colIndex * (keyWidth + 5);
                    const y = startY + rowIndex * (keyHeight + 5);

                    ctx.fillStyle = keyStatus[key];
                    ctx.fillRect(x, y, keyWidth, keyHeight);
                    ctx.fillStyle = BLACK;
                    ctx.font = '16px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(key, x + keyWidth / 2, y + keyHeight / 2);
                });
            });
        }

        function updateKeyStatus(guess) {
            const colors = calculateColors(guess);
            for (let i = 0; i < 5; i++) {
                const letter = guess[i].toUpperCase();
                if (colors[i] === GREEN) {
                    keyStatus[letter] = GREEN;
                } else if (colors[i] === YELLOW && keyStatus[letter] !== GREEN) {
                    keyStatus[letter] = YELLOW;
                } else if (colors[i] === GRAY && keyStatus[letter] === LIGHT_GRAY) {
                    keyStatus[letter] = GRAY;
                }
            }
        }

        function drawMessage() {
            ctx.fillStyle = BLACK;
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';

            const words = message.split(' ');
            let lines = [];
            let currentLine = words[0];

            for (let i = 1; i < words.length; i++) {
                const testLine = currentLine + ' ' + words[i];
                const metrics = ctx.measureText(testLine);
                if (metrics.width > WIDTH - 20) {
                    lines.push(currentLine);
                    currentLine = words[i];
                } else {
                    currentLine = testLine;
                }
            }
            lines.push(currentLine);

            lines.forEach((line, index) => {
                ctx.fillText(line, WIDTH / 2, 20 + index * 30);
            });
        }

        function drawStartScreen() {
            ctx.fillStyle = WHITE;
            ctx.fillRect(0, 0, WIDTH, HEIGHT);

            ctx.fillStyle = BLACK;
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Wordle', WIDTH / 2, HEIGHT / 4);

            const instructions = [
                'Guess the 5-letter word in 6 tries.',
                'Green: Correct letter, correct spot',
                'Yellow: Correct letter, wrong spot',
                'Gray: Letter not in the word',
                '',
                'Press SPACE to start'
            ];

            ctx.font = '18px Arial';
            instructions.forEach((line, index) => {
                ctx.fillText(line, WIDTH / 2, HEIGHT / 2 + index * 30);
            });
        }

        function drawEndGamePrompt() {
            ctx.fillStyle = BLACK;
            ctx.font = '18px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Press ENTER to play again or ESC to quit', WIDTH / 2, HEIGHT - KEYBOARD_MARGIN_BOTTOM - (3 * (40 + 5)) - PROMPT_MARGIN_TOP);
        }

        function checkGuess(guess) {
            if (guess === word) {
                gameOver = true;
                message = `Congratulations! You guessed the word '${word}' in ${guesses.length} attempts.`;
            } else if (guesses.length === 6) {
                gameOver = true;
                message = `Game over. The word was '${word}'.`;
            }
        }

        function handleKeyDown(event) {
            if (!gameStarted) {
                if (event.code === 'Space') {
                    gameStarted = true;
                    readRandomWord();
                    guesses = [];
                    currentGuess = '';
                    gameOver = false;
                    message = '';
                    showEndPrompt = false;
                    keyboard.forEach(row => row.split('').forEach(key => keyStatus[key] = LIGHT_GRAY));
                }
            } else if (!gameOver) {
                if (event.code === 'Enter' && currentGuess.length === 5) {
                    if (wordSet.has(currentGuess.toLowerCase())) {
                        guesses.push(currentGuess);
                        updateKeyStatus(currentGuess);
                        checkGuess(currentGuess);
                        currentGuess = '';
                        if (gameOver) {
                            showEndPrompt = true;
                        }
                    } else {
                        message = 'Not in word list';
                    }
                } else if (event.code === 'Backspace') {
                    currentGuess = currentGuess.slice(0, -1);
                    message = '';
                } else if (currentGuess.length < 5 && event.key.match(/^[a-zA-Z]$/)) {
                    currentGuess += event.key.toLowerCase();
                    message = '';
                }
            } else if (showEndPrompt) {
                if (event.code === 'Enter') {
                    gameStarted = false;
                    showEndPrompt = false;
                } else if (event.code === 'Escape') {
                    // Quit game (in this case, just reset)
                    gameStarted = false;
                    showEndPrompt = false;
                }
            }
        }

        function gameLoop() {
            ctx.fillStyle = WHITE;
            ctx.fillRect(0, 0, WIDTH, HEIGHT);

            if (!gameStarted) {
                drawStartScreen();
            } else {
                if (message) {
                    drawMessage();
                }
                drawGrid();
                if (showEndPrompt) {
                    drawEndGamePrompt();
                }
                drawKeyboard();
            }

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', handleKeyDown);
        loadWordSet();
        gameLoop();
    </script>
    <script src="/assets/shared-nav.js"></script>
</body>
</html>
